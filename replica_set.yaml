version: '3'

services:
  urlshortener:
    build: .
    container_name: urlshortener
    ports:
    - 8080:8080
    restart: always
    depends_on:
      - mongodb1
      - mongodb2
      - mongodb3
      - redis
    networks:
      - urlapplication
  mongodb1:
    image: mongo:latest
    restart: always
    container_name: mongodb1
    volumes:
      - mongodata1:/data/db
    expose:
      - "27017"
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rsmongo", "--bind_ip_all"]
    networks:
      - urlapplication
  mongodb2:
    image: mongo:latest
    restart: always
    container_name: mongodb2
    volumes:
      - mongodata2:/data/db
    expose:
      - "27017"
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rsmongo", "--bind_ip_all"]
    networks:
      - urlapplication
  mongodb3:
    image: mongo:latest
    restart: always
    container_name: mongodb3
    volumes:
      - mongodata3:/data/db
    expose:
      - "27017"
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rsmongo", "--bind_ip_all" ]
    networks:
      - urlapplication
  redis:
    image: redis:latest
    restart: always
    container_name: urlcache
    volumes:
      - redisdata:/data/db
    expose:
      - "6379"
    networks:
      - urlapplication
volumes:
  mongodata1:
  mongodata2:
  mongodata3:
  redisdata:

networks:
  urlapplication:
    driver: bridge
